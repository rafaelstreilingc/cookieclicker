<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Inspired Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🍪 Cookie Clicker Inspired Game</h1>
      <p>Click on the cookie to earn more!</p>
    </header>

    <div class="cookie-section">
      <button id="cookie" class="cookie-btn">
        <img src="https://via.placeholder.com/150?text=Click+Me" alt="Cookie">
      </button>
      <p id="cookie-count">Cookies: 0</p>
    </div>

    <div class="upgrades-section">
      <h2>Upgrades</h2>
      <button id="upgrade1" class="upgrade-btn" disabled>Buy Farmer - 50 Cookies</button>
      <button id="upgrade2" class="upgrade-btn" disabled>Buy Factory - 200 Cookies</button>
    </div>

    <footer>
      <p>Created by Rafael Caetano Streiling - For School Project 🎓</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
