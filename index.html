<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Inspirado em Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🍪 Jogo Inspirado em Cookie Clicker</h1>
      <p>Clique no biscoito para ganhar mais!</p>
    </header>

    <div class="cookie-section">
      <button id="cookie" class="cookie-btn" disabled>
        🍪 <!-- Emoji de Cookie diretamente no botão -->
      </button>
      <p id="cookie-count">Cookies: 0</p>
      <p id="energy-status">Energia: 100%</p> <!-- Exibição da energia -->
      <p id="energy-regeneration">Energia regenerando...</p> <!-- Exibição da regeneração -->
    </div>

    <div class="upgrades-section">
      <h2>Upgrades</h2>
      <button id="upgrade1" class="upgrade-btn" disabled>Comprar Fazendeiro - 50 Cookies</button>
      <button id="upgrade2" class="upgrade-btn" disabled>Comprar Fábrica - 200 Cookies</button>
      <button id="upgrade3" class="upgrade-btn" disabled>Aumentar Energia Máxima - 100 Cookies</button> <!-- Upgrade de energia -->
      <button id="upgrade4" class="upgrade-btn" disabled>Padeiro (Reduz Energia por Clique) - 100 Cookies</button> <!-- Novo upgrade -->
    </div>

    <footer>
      <p>Criado por Rafael Caetano Streiling - Para Projeto Escolar 🎓</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
